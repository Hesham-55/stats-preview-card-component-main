<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<div class="container">
  <img id="mobile-img" src="./images/image-header-mobile.jpg" alt="image-header-mobile">
  <div class="first-part">
  <h2>Get <span>insights</span> that help your business grow.</h2>
  <p>
    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
  </p>
  <div class="stat-container">
    <div class="stat">10k+ <span>companies</span> </div>
    <div class="stat">314 <span>templates</span></div>
    <div class="stat">12M+ <span>queries</span></div>
  </div>
  </div>
  <div class="img-part">
   <img id="desktop-img" src="./images/image-header-desktop.jpg" alt="image-header-desktop">
  </div>
</div>

  </div>
  -->
</body>
</html>
